
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>YAZUA AFRIKA - Empowering Young Men Through Leadership</title>
      
      <!-- Favicon for browsers and search engines - Primary favicon MUST be /favicon.ico -->
      <link rel="icon" type="image/x-icon" href="/favicon.ico" />
      <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
      <link rel="icon" type="image/x-icon" href="/logo.ico" />
      <!-- PNG fallbacks for modern browsers -->
      <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
      <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
      <!-- Apple devices -->
      <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
      <!-- Android/Chrome -->
      <link rel="icon" type="image/png" sizes="192x192" href="/logo.png" />
      <link rel="icon" type="image/png" sizes="512x512" href="/logo.png" />
      
      <!-- Open Graph / Social Media Meta Tags for Search Engines -->
      <meta property="og:type" content="website" />
      <meta property="og:url" content="https://yazuaafrika.com/" />
      <meta property="og:title" content="YAZUA AFRIKA - Empowering Young Men Through Leadership" />
      <meta property="og:image" content="https://yazuaafrika.com/logo.png" />
      
      <!-- Additional meta for search engines -->
      <meta name="description" content="Empowering young men through experiential learning, mentorship programs, outdoor activities, and project-based learning to create positive change in their communities." />
      <script>
        // SPA routing support for GitHub Pages (handles direct visits like /about)
        // Based on: https://github.com/rafgraph/spa-github-pages
        (function (l) {
          if (l.search[1] === '/') {
            var decoded = l.search
              .slice(1)
              .split('&')
              .map(function (s) {
                return s.replace(/~and~/g, '&');
              })
              .join('?');
            window.history.replaceState(
              null,
              null,
              l.pathname.slice(0, -1) + decoded + l.hash
            );
          }
        })(window.location);
      </script>
    </head>

    <body>
      <div id="root"></div>
      <script type="module" src="/src/main.tsx"></script>
    </body>
  </html>
