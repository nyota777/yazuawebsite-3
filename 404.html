<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YAZUA AFRIKA</title>
    <script>
      // SPA routing support for GitHub Pages
      // Based on: https://github.com/rafgraph/spa-github-pages
      // This redirects /yazuawebsite-3/about -> /yazuawebsite-3/?/about
      (function () {
        var pathSegmentsToKeep = 1; // repository name segment in the URL
        var l = window.location;
        l.replace(
          l.protocol +
            '//' +
            l.hostname +
            (l.port ? ':' + l.port : '') +
            l.pathname
              .split('/')
              .slice(0, 1 + pathSegmentsToKeep)
              .join('/') +
            '/?/' +
            l.pathname
              .slice(1)
              .split('/')
              .slice(1 + pathSegmentsToKeep)
              .join('/')
              .replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
      })();
    </script>
  </head>
  <body></body>
</html>
